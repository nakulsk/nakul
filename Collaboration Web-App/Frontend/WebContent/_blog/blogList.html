<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>

</style>
<body>
Search By Title:
<input type="text" ng-model="search.title" style="background-color: lavender;">
Search By Author
<input type="text" ng-model="search.createdBy.username" style="background-color: lavender;">
<div class="table-responsive" style="background-image: url(_images/blug.jpg);background-size: cover;background-position: center 360px;">
<table class="table">
<tr><th>Recent Posts<th></tr>

<tr ng-repeat="blogPost in blogPosts | orderBy:'date':true | filter:search">

<td><a href="#/getBlogDetail/{{blogPost.id}}">{{blogPost.title}}</a></td>
<td>Created By : {{blogPost.createdBy.username}}</td>
<td>Created On: {{blogPost.createdOn | date:'MM/dd/yyyy HH:mm'}}</td>

</tr>
</table>
</div>
</body>
</html>
