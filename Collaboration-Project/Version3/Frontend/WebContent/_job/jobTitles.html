<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
.modal-content{
background-image:url("_images/loginback.png");
	background-position:top;
	background-size: cover;
}
body{
color:white;
}
.btn-default{
background-color: #20c88d;
}
.btn-default:hover {
background-color: #20c88d;
border-color:black;
}
</style>
<body>

	<div class="container">
	<h2 style="color:black;">Job Titles</h2>
		<div data-ng-repeat="job in jobs">

			<!-- Trigger the modal with a button -->
			<a style="color:grey;" class="link" data-ng-click="getJobDetail(job.jobId)"
				 data-toggle="modal"
				data-target="#myModal">{{job.jobTitle}}</a>
		</div>
		<!-- Modal -->
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
			
						<h4 class="modal-title">Job Details</h4>
					</div>
					<div class="modal-body">
						 <BR> TITLE: {{jobDetail.jobTitle}} <br>
						JOB DESCRIPTION: {{jobDetail.jobDescription}} <br> SKILLS
						REQUIRED: {{jobDetail.skillsRequired}} <br> SALARY
						{{jobDetail.salary}} <br> LOCATION {{jobDetail.location}} <br>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>

	</div>

</body>
</html>
